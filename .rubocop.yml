AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.3

Metrics/BlockLength:
  Exclude:
    - config/**/*.rb
    - lib/tasks/**/*.rake
    - db/**/*.rb
    - spec/**/*.rb

Metrics/LineLength:
  Max: 120

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/NumericLiterals:
  Exclude:
    - db/schema.rb

Style/StringLiterals:
  Exclude:
    - db/schema.rb
